<!DOCTYPE html>
<html>
<head>
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../../css/userp.css">
</head>
<body>
    <button class="btn btn-danger">Logout</button>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body card_body1">
                        <div class="image-container">
                            <h2>About Me</h2>
                            <img src="../../images/people.jpg" alt="Your Image" class="img-thumbnail">
                        </div>
                        <div>
                            <p id="name"> <!-- Add name of student here --> Mohan</p>
                            <!-- <p id="datetime"></p> --> <!-- random ignore -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2>Form</h2>
                        <form>
                            <div class="status-box room-number">Your Room Number: <span id="roomNumber"><!-- Room Number Goes Here --></span></div>
                            <div class="status-box current-status" id="currentStatusBox">Current Status: <span id="currentStatus"><!-- Try Updating this from js/profile.js file--></span></div>
                            <div class="form-group">
                                <label for="reliefTime">How long do you need the time relief for?</label>
                                <input type="range" class="form-control-range" id="reliefTime" min="0" max="60">
                                <output id="output"></output>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="card butoons">
                    <div class="card-body ">
                        <h2>Buttons</h2>
                        <button class="btn btn-primary">Change Password</button> <!--Same page as forgot password most prolly-->
                        <button class="btn btn-primary">Contact Warden</button> <!-- No Backend Required at the moment otherwise you will have to store warden details too and print them out on the next page-->
                        <button class="btn btn-primary">Forward Leave Request</button> <!-- New page added here will add -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/profile.js"></script>`
</body>
</html>
