<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Electricity Management System" />
    <meta name="author" content="Team EMS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EMS</title>
    <link rel="icon" href="images/logo.png"/>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
   

    <!--Login Form Start-->

    <div class="container">
      <div class="all">
      <div class="left">
        <div class="above margin">
          <h2>Login</h2>
        </div>
        <div class="form margin">
          <h3>Welcome to EMS</h3>
          <form action="/login" method="post">
            <div class="form-group">
              
              <input type="text" id = "username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">

              <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="pass">
            <div class="form-group fpass">
              <a href="pages/forgot-pass.html">Forgot password</a>
            </div>
    
              
              
              <label class="form-group rem_me">
                  <input type="checkbox" id="rem_me" name="remme" value="Yes"><span>Remember Me</span>
              </label>
            
          </div>
          <div class="form-group error er_pass" id="er_pass"><p>Error: Wrong Login Credentials</p></div>




            <div class="form-group">
              <input type="submit" value="Login">
            </div>
            
            
          </form>
        </div>



        <div class="separator">
          <span class="separator-line"></span>
          <span class="separator-text">OR</span>
          <span class="separator-line"></span>
        </div>



        <div class="google-login-container">
          <button class="google-login"><img src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy" alt="google logo">
            Login with Google</button>
        </div>

      </div>
      <div class="right"><img src="./images/login.png" alt="Background image"></div>
    </div>
    </div>
    <!--Login Form End-->



  </body>
</html>
